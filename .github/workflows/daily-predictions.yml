name: Daily MLB Predictions

on:
  schedule:
    # Run at 3:00 PM UTC (11:00 AM ET) every day during baseball season
    - cron: '0 15 * 4-10 *'  # April through October
  workflow_dispatch:  # Allow manual trigger
  
jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn pybaseball requests jinja2 tweepy
        
    - name: ü§ñ Generate predictions
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python github_twitter_automation.py
        
    - name: üìÑ Deploy to GitHub Pages
      run: |
        # Create simple deployment files
        if [ -f docs/index.html ]; then
          cp docs/index.html ./predictions.html
          echo '<meta http-equiv="refresh" content="0; url=predictions.html">' > index.html
        else
          echo '<h1>No predictions available today</h1>' > index.html
        fi
        
        # Commit to main branch
        git config --local user.email "action@github.com"
        git config --local user.name "MLB Prediction Bot"
        git add index.html predictions.html || echo "No files to add"
        git diff --staged --quiet || git commit -m "ü§ñ Daily predictions $(date +%Y-%m-%d)" || echo "Nothing to commit"
